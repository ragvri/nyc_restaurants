<!DOCTYPE html>
<html>
<script type="text/javascript" src='keys.js'></script>

<head>
    <title>
        Simple Map
    </title>
    <meta name='viewport' content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='./css/sidebar.css'>
    <link rel="stylesheet" type="text/css" href="./css/slider.css">
    <script type="text/javascript" src="./js/sidebar.js"></script>
</head>

<body>
    <!-- <div class="container"> -->
    <div id="searchSideBar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class='search_container'>
            <div id='search_box'>
                <input id="search" type="text" placeholder="Search Box" class="search">
            </div>
            <div id="search_price">
                </br>
                <label for="searchPrice" style="color: white; margin-left: 10px;">Price:</label>
                <select id="searchPrice">
                    <option value=">=$"> >=$</option>
                    <option value=">=$$"> >=$$</option>
                    <option value=">=$$$">>=$$$</option>
                    <option value="=$$$$">=$$$$</option>
                </select>
            </div>
            <div id="health_grade">
                </br>
                <label for="heatlhGrade" style="color: white; margin-left: 10px;">Health Grade:</label>
                <select id="healthGrade">
                    <option value=">=C"> >=C</option>
                    <option value=">=B"> >=B</option>
                    <option value=">=A">>=A</option>
                </select>
            </div>
            <div id="rating">
                </br>
                <label for="rating" style="color: white; margin-left: 10px;">Rating:</label>
                <select id="rating">
                    <option value=">=1"> >=1</option>
                    <option value=">=2"> >=2</option>
                    <option value=">=3">>=3</option>
                    <option value=">=4">>=4</option>
                    <option value="=5">=5</option>
                </select>
            </div>
            <div class="distanceSlideContainer">
                <p style="color:white; margin-left: 10px;">Distance: <span id="distanceValue"></span> km</p>
                <input type="range" min="1" max="10" value="5" class="slider" step="0.1" id="distanceRange">
            </div>
            <script>
                var slider = document.getElementById("distanceRange");
                var output = document.getElementById("distanceValue");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                    output.innerHTML = this.value;
                }
            </script>
            </br>
            <div id="cuisineType">
                <p style="color: white; margin-left: 10px;">Cusine Type:</p>
                <div class="cusineOptions">
                    <input type="checkbox" id="indian">
                    <label for="Indian">
                        <font color="white"> Indian </font>
                    </label></br>
                    <input type="checkbox" id="Chinese">
                    <label for="Chinese">
                        <font color="white"> Chinese </font>
                    </label></br>
                    <input type="checkbox" id="Mexican">
                    <label for="Mexican">
                        <font color="white"> Mexican </font>
                    </label></br>
                    <input type="checkbox" id="Italian">
                    <label for="Italian">
                        <font color="white"> Italian</font>
                    </label></br>
                    <input type="checkbox" id="Thai">
                    <label for="Thai">
                        <font color="white"> Thai</font>
                    </label></br>
                    <input type="checkbox" id="French">
                    <label for="French">
                        <font color="white"> French</font>
                    </label></br>
                </div>
            </div>

        </div>
    </div>
    <button class="openbtn" onclick="openNav()">&#9776; Search</button>
    <div id="map"> </div>
    <script type="text/javascript" src="./js/maps.js"> </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW9W9JXBhTJ4pusq6pBNMBom2lXUQsYzc&callback=initMap&libraries=places,geometry"
        async defer></script>
</body>
